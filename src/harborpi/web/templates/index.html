<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarborPI Logbook</title>
    <link rel="stylesheet" 
          href="{{ url_for('static', filename='pico.min.css') }}">
    </head>
<body>
    <main class="container">
        
        <article>
            <header>New Manual Entry</header>
            <form id="manual-entry-form">
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" required></textarea>
                
                <div class="grid">
                    <label for="lat">
                        Latitude
                        <input type="text" id="lat" name="lat" placeholder="0.0">
                    </label>
                    <label for="lon">
                        Longitude
                        <input type="text" id="lon" name="lon" placeholder="0.0">
                    </label>
                </div>
                
                <button type="submit">Add Manual Entry</button>
            </form>
        </article>

        <article>
            <header>Latest Status</header>
            <pre id="latest-data">Loading...</pre>
        </article>

        <article>
            <header>Logbook Entries</header>
            <pre id="logbook-data">Loading...</pre>
        </article>
    </main>

    <script>
        // --- Manual Form Submission ---
        document.getElementById('manual-entry-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const data = {
                notes: form.notes.value,
                lat: parseFloat(form.lat.value) || 0.0,
                lon: parseFloat(form.lon.value) || 0.0,
            };

            try {
                const response = await fetch('/api/v1/logbook', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error(`Failed to post: ${response.statusText}`);
                }
                
                // Clear form and refresh data
                form.reset();
                fetchData();

            } catch (err) {
                console.error("Failed to submit manual entry:", err);
                alert("Failed to submit entry.");
            }
        });

        // --- Data Fetching ---
        async function fetchData() {
            // ... (existing code) ...
        }
        
        fetchData();
        setInterval(fetchData, 10000);
    </script>
</body>
</html>
